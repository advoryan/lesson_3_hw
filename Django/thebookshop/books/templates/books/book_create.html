{% extends "base.html" %}

{% block title %}
    <title>Создание книги</title>
{% endblock %}

{% block nav_dymamic %}
    <a href="{% url 'book-list-view' %}" class="btn btn-secondary active bg-dark text-light" role="button" aria-pressed="true">Отмена</a>
{% endblock %}

{% block content %}

    {% load crispy_forms_tags %}

<div class="d-flex justify-content-center p-3">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <input type="submit" value="Сохранить > Список" name="list">
        <input type="submit" value="Сохранить > Детали" name="detail">
        <input type="submit" value="Сохранить > Создать" name="create">
    </form>
</div>

{% endblock %}
