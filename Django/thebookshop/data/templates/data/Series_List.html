{% extends "base.html" %}

{% block title %}
    <title>Серия</title>
{% endblock %}

{% block nav_dymamic %}
        <a href="{% url 'series-create-view' %}" class="btn btn-outline-success text-light" role="button" aria-pressed="true"><img src="https://img.icons8.com/small/20/000000/plus.png"> Создать</a>
{% endblock %}

{% block content %}
</br>
<div class="d-flex justify-content-center">
    <table class="table table-striped w-75">
        <tr>
            <th>Серия</th>
            <th>Описание</th>
            <th>Действия</th>
        </tr>
    {% for object in object_list %}
        <tr>
            <th><a href="{% url 'series-detail-view' object.pk %}"> {{ object.name }} </a></th>
            <td>{{ object.description }}</td>
            <td> 
                <a href="{% url 'series-detail-view' object.pk %}"><img src="https://img.icons8.com/ios-glyphs/20/000000/info.png">  </a>
                <a href="{% url 'series-update-view' object.pk %}"><img src="https://img.icons8.com/ios-glyphs/20/000000/edit.png">  </a>
                <a href="{% url 'series-delete-view' object.pk %}"><img src="https://img.icons8.com/ios-glyphs/20/000000/delete-sign.png">  </a>
            </td>
        </tr>
    {% endfor %}
    </table>
</div>

{% endblock %}
