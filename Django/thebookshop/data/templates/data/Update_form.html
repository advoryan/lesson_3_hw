{% extends "base.html" %}

{% block title %}
    <title>Создание</title>
{% endblock %}

{% block nav_dymamic %}
    <a href="{% url 'home-list-view' %}" class="btn btn-outline-danger text-light" role="button" aria-pressed="true">Отмена</a>
{% endblock %}

{% block content %}

    {% load crispy_forms_tags %}

<div class="d-flex justify-content-center p-3">
        <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Update and return to list" name="list">
                <input type="submit" value="Update and view detail" name="detail">
                <input type="button" value="Back" onclick="history.back();">
        </form>
</div>

{% endblock %}
